{% extends "layout.html" %}
{% block header %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-2 border rounded bg-success">
            <h1 class="text-center">1</h1>
        </div>
        <div class="col-2 border rounded bg-success">
            <h1 class="text-center">2</h1>
        </div>
        <div class="col-2 border rounded bg-success">
            <h1 class="text-center">3</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">4</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">5</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">6</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="container mt-3" align="center">
    <form class="form-horizontal" method="POST" action="/get_column_details">
        <div class="row mt-3">
            <div class="col-sm-12">
                <h4>Select Source Columns</h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                {% for col in columns %}
                <input type="checkbox" id="col_selected" name="col_selected" value="{{ col }}">{{ col }} <br>
                {% endfor %}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <input class="btn btn-primary" type="submit" value="Configure Columns">
            </div>
        </div>
    </form>
</div>
{% endblock %}
