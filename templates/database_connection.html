{% extends "layout.html" %}
{% block header %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-2 border rounded bg-success">
            <h1 class="text-center">1</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">2</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">3</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">4</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">5</h1>
        </div>
        <div class="col-2 border rounded">
            <h1 class="text-center">6</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="container mt-3">
    <form class="form-horizontal" name="connection_form" method="POST" action="/connection_form">
        <div class="row">
            <div class="col-sm-6" align="right">
                <h2>Source Connection</h2>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="sou_username" name="sou_username" placeholder="Enter Username" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" class="form-control" id="sou_password" name="sou_password" placeholder="Enter Password" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="sou_hostname" name="sou_hostname" placeholder="Enter Hostname" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="sou_port" name="sou_port" placeholder="Enter Port" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="sou_sid" name="sou_sid" placeholder="Enter SID" required>
                </div>
            </div>
            <div class="col-sm-6" align="left">
                <h2>Target Connection</h2>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="tar_username" name="tar_username" placeholder="Enter Username" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" class="form-control" id="tar_password" name="tar_password" placeholder="Enter Password" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="tar_hostname" name="tar_hostname" placeholder="Enter Hostname" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="tar_port" name="tar_port" placeholder="Enter Port" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="tar_sid" name="tar_sid" placeholder="Enter SID" required>
                </div>
            </div>
        </div>
        <div class="row" align="right">
            <div class="col-sm-9">
                <input class="btn btn-primary" type="submit" value="Connect">
            </div>
        </div>
        <div class="row mt-3" align="center">
            <div class="col-sm-12">
                {% if errors %}
                <h5 style="color: red">! {{ errors }}</h5>
                {% endif %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
